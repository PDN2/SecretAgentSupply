<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="./resources/css/style.css" type="text/css" />
      <link rel="stylesheet" href="./resources/css/reset.css" type="text/css" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

<!-- Header Section -->
      <div>
        <header class="header">
          <div class="logo">
            <img src="./resources/images/logo.png" alt="Secret Agent Logo">
          </div>

          <div class="header-text">
            <span>Secret Agent Supply Inc.</span>
          </div>
        </header>

<!-- Hero Image Header -->
        <div class=hero-image>
          <div class="hero-header">
            <div class="headline">
              <h4>NEW ARRIVAL</h4>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
          </div>
        </div>

<!-- Hero Image Nav -->
        <div class="hero-nav">
          <nav>
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
          </nav>
        </div>

<!-- Product Section -->
        <div class="product-section">
          <div class="product">
            <div class="product-shot">
              <img src="./resources/images/pen.png" alt="pen">
            </div>
            <span class="description">Exploding Pen</span>
          </div>

            <div class="product">
              <div class="product-shot">
                <img src="./resources/images/watch.png" alt="watch">
              </div>
              <span class="description">Cellular Watch</span>
            </div>

              <div class="product">
                <div class="product-shot">
                  <img src="./resources\images\glasses.png" alt="pen">
                </div>
                <span class="description">Thermal Glasses</span>
              </div>

<!-- Info Section -->
              <div class="information">
                <div class="info">
                  <span class="description">Location</span>
                  <span class="coords">-47.346436, 84.32354</span>
                </div>

                <div class="info">
                  <span class="description">Hours</span>
                  <span class="hours">0800 - 1800</span>
                </div>
              </div>
            </div>

<!-- Footer Section -->
        <footer>
          <div class="footer">
            <span>Copyright Secret Agent Supply Inc.</span>
          </div>
        </footer>



  </body>
</html>
